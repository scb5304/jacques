<div layout="column">
    <h3 id="sounds-by-guild-title" class="md-headline">{{$ctrl.guild.discord_name}}</h3>
    <div layout="row">
        <md-button ui-sref="guildList" md-colors="{color: 'primary-600'}" id="sound-detail-guild-button">
            <md-icon id="sound-detail-navigate-up-icon" md-svg-icon="arrow-top-left"></md-icon>
            Guilds
        </md-button>
    </div>
    <md-input-container>
        <label>Sound</label>
        <input ng-model="soundSearchQuery"/>
    </md-input-container>

    <md-list>
        <md-list-item class="sound-list-item border-bottom-list-item"
                      ng-repeat="sound in (filteredSounds = ($ctrl.sounds | filter: {name: soundSearchQuery}))">
            <md-button class="sound-list-item-button"
                       ui-sref="soundDetail({ guildId: $ctrl.guild.discord_id, soundName: sound.name })"
                       aria-label="sound.name">

                <span class="sound-list-item-button-text" ng-bind="sound.name"></span>
            </md-button>
        </md-list-item>
    </md-list>
    <scroll-to-top></scroll-to-top>
</div>
