<!doctype html>
<html ng-app="jacquesApp">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="./">
    <link rel="stylesheet" href="../node_modules/angular-material/angular-material.min.css">
    <link rel="stylesheet" href="../node_modules/lf-ng-md-file-input/dist/lf-ng-md-file-input.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
    <title>Jacques</title>
    <link rel="icon" type="image/png" href="assets/img/jacques_icon_bird2.png">
</head>

<body ng-cloak layout="row" ng-controller="AppController as app">

<div id="sidenav-hidden-swipe-to-open-column" md-swipe-right="app.onSidenavSwipedRight()" layout="column">

</div>
<md-sidenav
        md-swipe-left="app.onSidenavSwipedLeft()"
        layout="column"
        id="sidenav-left"
        class="md-sidenav-left"
        md-component-id="left"
        md-is-locked-open="$mdMedia('gt-md')"
        md-whiteframe="1">

    <div id="sidenav-header" layout-align="top center">
        <img layout-align="center" id="sidenav-icon" src="assets/img/jacques_icon_big.png"/>
        <h2 id="sidenav-title" layout-align="center" class="md-headline">Jacques</h2>
    </div>

    <md-content id="sidenav-scroll-content">
        <md-button ng-click="app.onSidenavItemClicked()" ui-sref="home" flex layout-fill
                   class="md-button md-ink-ripple sidenav-item">
            HOME
        </md-button>
        <md-button ng-click="app.onSidenavItemClicked()" ui-sref="guildList" flex layout-fill
                   class="md-button md-ink-ripple sidenav-item">
            SOUNDS
        </md-button>
        <md-button ng-click="app.onSidenavItemClicked()" ui-sref="upload" flex layout-fill class="md-button md-ink-ripple sidenav-item">
            UPLOAD
        </md-button>
        <md-button ng-click="app.onSidenavItemClicked()" ui-sref="help" flex layout-fill
                   class="md-button md-ink-ripple sidenav-item">
            HELP
        </md-button>
        <md-button ng-click="app.onSidenavItemClicked()" flex layout-fill class="md-button md-ink-ripple sidenav-item">
            CONTACT
        </md-button>
    </md-content>

    <span flex></span>

    <md-card md-whiteframe="2" id="user-card" ng-hide="!app.user.discord_username && !app.user.last_guild_name">
        <md-card-content layout="row">
            <div layout="column" id="user-card-icon-column">
                <md-icon id="user-card-icon" md-svg-icon="birdfeed"></md-icon>
            </div>
            <div layout="column" id="user-card-details-column">
                <span ng-hide="!app.user.discord_username" md-truncate id="user-card-details-username" ng-bind="app.user.discord_username" class="md-body-1"></span>
                <span ng-hide="!app.user.discord_last_guild_name" md-truncate id="user-card-details-guild" ng-bind="app.user.discord_last_guild_name" class="md-body-2"></span>
            </div>
        </md-card-content>
    </md-card>

    <div id="sidenav-signature" class="md-body-1">
        Developed by Steven Brown. <a target="_blank" href="https://github.com/scb5304/jacques">Source</a>
    </div>
</md-sidenav>

<div layout="column" flex>
    <md-toolbar class="md-whiteframe-1dp" id="toolbar" layout="row">
        <div id="toolbar-tools" class="md-toolbar-tools">
            <md-button class="menu md-icon-button" hide-gt-md ng-click="app.toggleList()" aria-label="Show Sound List">
                <md-icon md-svg-icon="menu"></md-icon>
            </md-button>
            <h2 id="toolbar-title" ng-bind="app.getTitle()" md-truncate></h2>
            <span flex></span>
            <birdfeeder></birdfeeder>
            <a target="_blank"
               href="https://discordapp.com/oauth2/authorize?client_id=280071400583331840&scope=bot&permissions=3243008">
                <md-button class="md-icon-button" aria-label="Invite">
                    <md-icon md-svg-icon="invite">
                    </md-icon>
                </md-button>
            </a>
            <a target="_blank" href="https://github.com/scb5304/jacques">
                <md-button class="md-icon-button" aria-label="Github">
                    <md-icon md-svg-icon="github">
                    </md-icon>
                </md-button>
            </a>
        </div>
    </md-toolbar>
    <md-content scroll id="main-content">
        <ui-view></ui-view>
    </md-content>
</div>

<script src="../node_modules/moment/moment.js"></script>
<script src="../node_modules/angular/angular.min.js"></script>
<script src="../node_modules/@uirouter/angularjs/release/angular-ui-router.min.js"></script>
<script src="../node_modules/angular-aria/angular-aria.js"></script>
<script src="../node_modules/angular-animate/angular-animate.js"></script>
<script src="../node_modules/angular-material/angular-material.js"></script>
<script src="../node_modules/angular-messages/angular-messages.js"></script>
<script src="../node_modules/angular-resource/angular-resource.min.js"></script>
<script src="../node_modules/chart.js/dist/Chart.js"></script>
<script src="../node_modules/angular-chart.js/dist/angular-chart.js"></script>
<script src="../node_modules/lf-ng-md-file-input/dist/lf-ng-md-file-input.min.js"></script>

<script src="app.module.js"></script>
<script src="app.config.js"></script>
<script src="app.controller.js"></script>

<script src="home/home.module.js"></script>
<script src="home/home.component.js"></script>

<script src="shared/scroll-to-top/scroll-to-top.module.js"></script>
<script src="shared/scroll-to-top/scroll-to-top.component.js"></script>

<script src="sounds/guild-list.module.js"></script>
<script src="sounds/guild-list.component.js"></script>

<script src="sounds/sounds-by-guild/sounds-by-guild.module.js"></script>
<script src="sounds/sounds-by-guild/sounds-by-guild.component.js"></script>

<script src="sounds/sound-detail/sound-detail.module.js"></script>
<script src="sounds/sound-detail/sound-detail.config.js"></script>
<script src="sounds/sound-detail/sound-detail.component.js"></script>
<script src="sounds/sound-detail/service/sound-detail-charts-helper.service.js"></script>

<script src="birdfeeder/birdfeeder.module.js"></script>
<script src="birdfeeder/birdfeeder.component.js"></script>

<script src="upload/upload.module.js"></script>
<script src="upload/upload.component.js"></script>

        i[r] = i[r] || function () {

<link rel="stylesheet" href="app.css">
</body>

</html>
