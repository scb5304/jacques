<h1 id="sound-title" class="md-display-2">{{getSelectedSoundName()}}</h1>
<h5 id="sound-category-subtitle" class="md-subhead">Category: {{getSelectedSoundCategory()}}</h5>
<audio id="sound-audio" controls data-ng-src="{{audioUrl}}"></audio>
<div layout-gt-sm="row" layout="column">
    <md-card class="sound-summary-card">
        <md-card-title>
            <md-card-title-text>
                <span class="md-headline">Summary</span>
            </md-card-title-text>
        </md-card-title>
        <md-card-content id="sound-summary-card-content" class="sound-summary-card">
            <md-list>
                <md-list-item class="border-bottom-list-item">Category: N/A</md-list-item>
                <md-list-item class="border-bottom-list-item">Tags: N/A</md-list-item>
                <md-list-item class="border-bottom-list-item">Play count: {{summaryPlayCount}}</md-list-item>
                <md-list-item class="border-bottom-list-item">Added: {{summaryAddDate}}</md-list-item>
                <md-list-item class="border-bottom-list-item">Last played on: {{summaryLastPlayed}}</md-list-item>
            </md-list>
        </md-card-content>
    </md-card>
    <md-card id="sound-activity-card">
        <md-card-title>
            <md-card-title-text>
                <span class="md-headline">Activity</span>
            </md-card-title-text>
        </md-card-title>
        <md-card-content>
            <canvas id="sound-activity-line-chart" class="chart chart-line" chart-data="data" chart-labels="labels" chart-series="series" chart-click="onClick" width="450" height="245" />
        </md-card-content>
    </md-card>
</div>
<div layout-gt-sm="row" layout="column">
    <md-card class="sound-type-card">
        <md-card-title>
            <md-card-title-text>
                <span class="md-headline">Play Type</span>
            </md-card-title-text>
        </md-card-title>
        <md-card-content class="sound-type-card">
            <canvas id="sound-type-nut-chart" class="chart chart-doughnut" chart-data="soundTypeNutData" chart-labels="soundTypeNutLabels" height="220"></canvas>
        </md-card-content>
    </md-card>
    <md-card id="sound-performed-by-card">
        <md-card-title>
            <md-card-title-text>
                <span class="md-headline">Played By</span>
            </md-card-title-text>
        </md-card-title>
        <md-card-content>
            <canvas id="sound-performed-by-chart" class="chart-horizontal-bar" chart-data="soundPlayedByBarData" chart-labels="soundPlayedByBarLabels" width="450" height="220"></canvas>
        </md-card-content>
    </md-card>
</div>
