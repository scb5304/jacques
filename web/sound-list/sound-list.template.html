<md-input-container id="soundSearch" class="md-block">
    <label>Search</label>
    <input ng-model="query" />
</md-input-container>
<md-list>
    <md-list-item class="border-bottom-list-item" ng-repeat="sound in (filteredSounds = (sharedProperties.getSounds() | filter: {name: query}))">
        <md-button aria-label="sound.name" ng-click="doThing(sound)">
            <span class="preserveCase" ng-bind="sound.cleanedName"></span>
        </md-button>
    </md-list-item>
</md-list>
